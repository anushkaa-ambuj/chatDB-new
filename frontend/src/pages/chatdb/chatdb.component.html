<div class="d-flex justify-content-center" style="height: 100%; margin: 8% 0">
<div class="d-flex justify-content-center" style="height: max-content;">
    <mat-card class="example-card" appearance="outlined"> 
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>ChatDB</mat-card-title>
            <mat-card-subtitle>Query Databases in English â€” No SQL Expertise Needed!</mat-card-subtitle>
        </mat-card-header>      
        <mat-card-content class="pt-4">
            <p>Enter your question here:</p>
            <input 
              type="text" 
              placeholder="Enter your query..." 
              [(ngModel)]="question"
              style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);"
            >
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-raised-button (click)="submitQuestion()">Ask?</button>
        </mat-card-actions>

        <mat-card-content *ngIf="responseData">
            <p><b>SQL Query:</b><br>
            {{ responseData.query }}</p>

            <b>Result:</b>
            <div *ngFor="let row of responseData.result">
            <p>{{ row | json }}</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
</div>
